<h2>{{ plant.name }}</h2>
<div class="row">
  <div class="column">
    <h3>Plant:</h3>
    <h4>Owner: {{ plant.owner }}</h4>
    <h4>Group: {{ plant.group }}</h4>
    <h4>Species: {{ plant.species }}</h4>
    <h4>Size: {{ plant.size }}</h4>
    <h4>Id: {{ plant.id }}</h4>
  </div>
  <div class="column">
    <h3>Status</h3>
    <h4>Alive: {{ plant.alive }}</h4>
    <h4>
      HP: {{ plant.HP }}
      <span class="unit"> % </span>
      <button (click)="addHP(10)">+</button>
      <button (click)="addHP(-10)">-</button>
    </h4>
    <h4>
      Humidity: {{ plant.humidity }}
      <span class="unit"> RH</span>
    </h4>
    <h4>
      Sunlight: {{ getSunlight() }}
      <span class="unit"> </span>
    </h4>
    <h4>
      Mood: {{ plant.mood }}
      <span class="unit"> </span>
    </h4>
    <div>
      <!--<form
        formGroup]="statusForm"
        (ngSubmit)="onSubmitStatus(10)"
      >
        <div>
          <label for="name"
            >HP:
            <input
              id="name"
              formControlName="name"
              type="number"
              min="0"
              max="100"
              placeholder="HP"
            />
          </label>
        </div>
        <button type="submit">Edit</button>
      </form>-->
    </div>
  </div>
  <div class="column">
    <img
      class="img"
      src="{{ plant.imgUrl }}"
      alt="{{ plant.imgText }}"
    />
  </div>
</div>
