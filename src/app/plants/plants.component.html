<div class="wrapper">
  <div *ngFor="let plant of plants | keyvalue">
    <div class="tooltip">
      <a class="link" routerLink="/profile/{{ plant.value.id }}">
        <h3 class="name">{{ plant.value.name }}</h3>
        <img
          class="img"
          src="{{ plant.value.imgUrl }}"
          alt="{{ plant.value.imgText }}"
        />
        <span class="tooltiptext">{{
          plant.value.imgText
        }}</span>
      </a>
    </div>
  </div>
</div>
